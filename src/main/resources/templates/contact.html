<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contact - pay my buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	
	 <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           <a class="navbar-brand" style="background: linear-gradient(to right, #57B462, #81C244); padding:10px; border-radius:10px; color:white" href="#">Pay My Buddy</a>
           <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transfert">Transfert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <div class="breadcrumb-bar" style="background-color:lightgrey; padding:10px">
        <span class="breadcrumb-item"><a style="text-decoration: none" href="#"> &nbsp; &nbsp; Home</a> &nbsp; &nbsp;/</span>
        <span class="breadcrumb-item active"> &nbsp; &nbsp;Contact</span>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div> <!-- Espacement à gauche -->
            <div class="col-8">
                <div class="d-flex justify-content-between"> 
                    <form
			            class="encart d-flex flex-column align-items-center"
			            style="border: solid 2px; border-radius: 7px; padding: 25px; color: grey"
			            th:action="@{/contact}" method="POST">
			<input class="form-control" type="email" name="contact" placeholder="Email of the contact to add" required th:name="connection">
			<div th:if="${errorMessage != null}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

			<button style="margin-top: 50px" type="submit"
				class="btn btn-primary">Add</button>
		</form> 
                </div>
            </div>
            <div class="col-2"></div> <!-- Espacement à droite -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
