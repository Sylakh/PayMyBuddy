<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<title>Transfer - pay my buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div>
	<header>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
           <a class="navbar-brand" style="background: linear-gradient(to right, #57B462, #81C244); padding:10px; border-radius:10px; color:white" href="#">Pay My Buddy</a>
            <div class="collapse navbar-collapse" >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transfert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    	</nav>
    </header>
     <div class="breadcrumb-bar" style="background-color:lightgrey; padding:10px">
        <span class="breadcrumb-item"><a style="text-decoration: none" href="#"> &nbsp; &nbsp;Home</a> &nbsp; &nbsp;/</span>
        <span class="breadcrumb-item active"> &nbsp; &nbsp;Transfert</span>
    </div>
    
    <div >
			<div>Your balance is :  <span th:text="${credit}"> </div>	 
		</div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div> <!-- Espacement à gauche -->
            <div class="col-8">
                <div class="d-flex justify-content-between">
                    <span class="h5">Send Money</span>
                    <a class="btn btn-primary" th:href="@{/contact}" role="button">Add Connection</a>
                </div>
            </div>
            <div class="col-2"></div> <!-- Espacement à droite -->
        </div>
    </div>
    
    </div>
    		<div th:if="${errorMessage != null}" class="text-danger" th:text="${errorMessage}"></div>
				<form
					class="col-9 encart d-flex align-items-center"
					style="border: solid 2px; border-radius: 7px; padding: 25px; color: grey"
					th:action="@{/transfer}" method="POST">
					<select id="connection-select" name="connection">
						<option>Select A connection</option>
						<option th:each="friend : ${friends}"
							th:text="${friend}"></option>
					</select>
					<input class="form-control mb-4"  type="number" step="0.1" min="0.1" max="${credit}" name="Password"
						placeholder="Amount" required th:name="amount">
						<input  class="form-control mb-4"  type="text" name="Description"
						placeholder="Description" required th:name="description">
					<button id="submit_sign_in" style="padding-left:50px; padding-right:50px;" type="submit"
						class="Btn_link btn btn-success">Pay</button>
				</form>
				
	</div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div> <!-- Espacement à gauche -->
    		<div class="row col-8 encart d-flex flex-column align-items-center">
			
				<div class="row col-12 encart d-flex justify-content-center" style="padding:0px;">
					<div class="row col-9 encart d-flex"><span style="font-size: 1em; padding:0px;">My Transactions</span></div>
				</div>
				<table class="col-9" style="border: solid 2px;">
					<thead class="col-12 encart d-flex justify-content-center"
						style="padding: 0px;">
						<tr class="row col-12 encart d-flex justify-content-center p-5"
							style="background-color: #57B462; border-bottom: solid 2px;">
							<th class="col-4 d-flex justify-content-center align-items-center"
								style="color: white">Connections</th>
							<th class="col-4 d-flex justify-content-center align-items-center"
								style="color: white">Description</th>
							<th class="col-4 d-flex justify-content-center align-items-center"
								style="color: white">Amount</th>
						</tr>
					</thead>
					<tbody class="col-12 encart d-flex flex-column align-items-center"
						style="padding: 0px;">
						<tr th:each="transactionDTO: ${transactionsDTO}"
							class="col-12 encart d-flex justify-content-center p-5"
							style="border-bottom: solid 2px;">
							<th class="col-4 d-flex justify-content-center align-items-center"
								th:text="${transactionDTO.friendNickName}">friendNickName</th>
							<th class="col-4 d-flex justify-content-center align-items-center"
								th:text="${transactionDTO.description}">description</th>
							<th
								class="col-4 d-flex justify-content-center align-items-center"
								th:text="${transactionDTO.amount}">amount</th>
						</tr>
					</tbody>
				</table>
			
		</div>
		<div class="col-2"></div> <!-- Espacement à droite -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
